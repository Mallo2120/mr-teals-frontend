<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mr. Teals — Paper Trading</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <span class="wordmark">Mr. Teals</span>
    </div>
    <div class="top-actions">
      <button id="settingsBtn" class="btn ghost" title="Open settings (automation later)">Settings</button>
      <button id="resetBtn" class="btn danger">Reset</button>
    </div>
  </header>

  <section class="strip">
    <div class="metric"><div class="metric-label">Equity</div><div id="equityVal" class="metric-value">$0.00</div></div>
    <div class="metric"><div class="metric-label">Cash</div><div id="cashVal" class="metric-value">$0.00</div></div>
    <div class="metric"><div class="metric-label">Positions</div><div id="positionsVal" class="metric-value">$0.00</div></div>
    <div class="add-cash">
      <label>Add Starting Balance</label>
      <div class="preset-amounts">
        <button class="amount-btn" data-amt="1000">$1k</button>
        <button class="amount-btn" data-amt="5000">$5k</button>
        <button class="amount-btn" data-amt="10000">$10k</button>
      </div>
      <div class="add-controls">
        <input id="customAdd" type="number" min="0" step="1" placeholder="Custom $" />
        <button id="addApplyBtn" class="btn add">Add</button>
      </div>
    </div>
  </section>

  <main class="grid">
    <section class="card">
      <div class="section-title">
        Live Prices <small id="priceStatus" class="muted">Connecting…</small>
        <div class="live-controls">
          <label class="muted">Refresh:</label>
          <select id="refreshRate">
            <option value="2000" selected>Normal</option>
            <option value="1000">Fast</option>
            <option value="0">Pause</option>
          </select>
          <small id="lastUpdated" class="muted"></small>
        </div>
      </div>
      <ul id="pricesList" class="prices"></ul>
    </section>

    <section class="card">
      <div class="section-title">Manual Trade</div>
      <form id="tradeForm" class="trade-form" autocomplete="off">
        <label>Symbol
          <input id="tradeSymbol" list="symbolsList" placeholder="BTC/USD" />
          <datalist id="symbolsList">
            <option value="BTC/USD"></option><option value="ETH/USD"></option>
            <option value="SOL/USD"></option><option value="DOT/USD"></option>
            <option value="DOGE/USD"></option>
          </datalist>
        </label>
        <label>Side
          <select id="tradeSide"><option value="BUY">BUY</option><option value="SELL">SELL</option></select>
        </label>
        <label>Quantity
          <div class="qty-row">
            <input id="tradeQty" type="number" step="any" min="0.0001" placeholder="0.01" />
            <button id="maxQtyBtn" type="button" class="btn ghost small" title="Use max based on cash (BUY) or holdings (SELL)">Max</button>
          </div>
        </label>
        <div class="est">
          <div>Est. Price: <span id="estPrice">—</span></div>
          <div>Est. Cost: <span id="estCost">—</span></div>
        </div>
        <div id="pnlPreview" class="pnl muted" hidden></div>
        <button class="btn primary" type="submit">Execute</button>
      </form>
      <div id="tradeError" class="error" hidden></div>
    </section>

    <section class="card span2">
      <div class="section-title">Equity Chart
        <div class="range-chips">
          <button class="chip selected" data-range="LIVE">Live</button>
          <button class="chip" data-range="1D">1D</button>
          <button class="chip" data-range="1W">1W</button>
          <button class="chip" data-range="1M">1M</button>
          <button class="chip" data-range="1Y">1Y</button>
          <button class="chip" data-range="ALL">ALL</button>
        </div>
      </div>
      <canvas id="equityChart" height="80"></canvas>
    </section>

    <section class="card span2">
      <div class="section-title">Trade Log</div>
      <div class="table-wrap">
        <table class="table">
          <thead><tr><th>Time</th><th>Symbol</th><th>Side</th><th>Qty</th><th>Price</th><th>Total</th></tr></thead>
          <tbody id="tradeTable"></tbody>
        </table>
      </div>
    </section>
  </main>

  <div id="toastHost" class="toasts"></div>
  <script src="app.js"></script>
</body>
</html>
