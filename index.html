<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mr. Teals</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <header class="header">
      <div class="logo-container">
        <!-- The logo image is generated by the assistant and will be saved as logo.png -->
        <img src="logo.png" alt="Mr. Teals Logo" class="logo" />
        <h1>Mr. Teals</h1>
      </div>
      <div class="controls">
        <button id="start-btn">Start</button>
        <button id="pause-btn">Pause</button>
        <button id="kill-btn">Kill</button>
      </div>
    </header>
    <main>
      <section id="dashboard">
        <div class="panel" id="performance">
          <h2>Performance Today</h2>
          <p>Realized PnL: <span id="realized-pnl">0</span></p>
          <p>Unrealized PnL: <span id="unrealized-pnl">0</span></p>
          <p>Trades Today: <span id="trades-count">0</span></p>
        </div>
        <div class="panel" id="last-trade">
          <h2>Last Trade</h2>
          <p>Symbol: <span id="last-symbol">N/A</span></p>
          <p>Side: <span id="last-side">N/A</span></p>
          <p>Qty: <span id="last-qty">N/A</span></p>
          <p>Price: <span id="last-price">N/A</span></p>
          <p>Time: <span id="last-time">N/A</span></p>
          <p>Strategy: <span id="last-strategy">N/A</span></p>
        </div>
        <div class="panel" id="account">
          <h2>Account Snapshot</h2>
          <p>Equity: <span id="equity">0</span></p>
          <p>Cash: <span id="cash">0</span></p>
          <p>Positions Value: <span id="positions-value">0</span></p>
          <p>Unrealized PnL: <span id="account-unrealized-pnl">0</span></p>
        </div>
      </section>
      <section id="watchlist-section">
        <h2>Watchlist</h2>
        <ul id="watchlist"></ul>
        <div class="watchlist-input">
          <input type="text" id="symbol-input" placeholder="Add Symbol (e.g. BTC/USD)" />
          <button id="add-symbol-btn">Add</button>
        </div>
      </section>
    </main>
    <footer>
      <p>Powered by Mr. Teals Bot</p>
    </footer>
  </div>
  <script src="app.js"></script>
</body>
</html>
